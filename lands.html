<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lands Picker</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/mana-font@1.4.1/css/mana.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="lands.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row"><br></div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-2">
					<i class="ms ms-w ms-cost ms-shadow" id="W" onclick="toggleElem(this)"></i>
					<i class="ms ms-u ms-cost ms-shadow" id="U" onclick="toggleElem(this)"></i>
					<i class="ms ms-b ms-cost ms-shadow" id="B" onclick="toggleElem(this)"></i>
					<i class="ms ms-r ms-cost ms-shadow" id="R" onclick="toggleElem(this)"></i>
					<i class="ms ms-g ms-cost ms-shadow" id="G" onclick="toggleElem(this)"></i>
					<br><br>
					<p>Use the filters to selects lands you wish to see. For each land you want, enter the number of occurences.</p>
					<button type="button" class="btn btn-dark" onclick="submit()">Submit</button>
					<button type="button" class="btn btn-dark" onclick="reset()">Reset</button>
					<br><br>
					<textarea class="form-control" id="result" rows="20"></textarea>
				</div>
				<div class="col-8">
					<div class="container-fluid" id="picks"></div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="lands.js"></script>
		<script>
			$( document ).ready(function() {
				updateCards();
			});
		</script>
	</body>
</html>
